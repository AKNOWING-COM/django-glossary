{% extends "base.html" %}

{% block content %}
	<ul>
	{% for letter in a_z %}
		<li><a href = "q?={{ letter }}">{{ letter }}</a></li>
	{% endfor %}
	</ul>
	{% if results %}
	<dl>
		{% for result in results %}
			<dt>{{ result.title }}:</dt>
			<dd>{{ result.description }}</dd>
		{% endfor %}
		</dl>
	{% endif %}
{% endblock %}
